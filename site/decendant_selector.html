<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Decendant Selector</title>
	<style type="text/css">
		section li {
			color: green;
		}
	</style>
</head>
<body>
	<h1>Decendant Selector</h1>
	<section>
		table of contents : 
		<ul>
			<li>Article 1</li>
			<li>Article 2</li>
			<li>Article 3</li>
		</ul>
	</section>
	<article>
		shopping list :
		<ul>
			<li>Cookies</li>
			<li>Cake</li>
			<li>Pie</li>
		</ul>
	</article>
</body>
</html>
