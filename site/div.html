<!DOCTYPE html>
<html>
	<head>
		<title>My Webpage</title>
		<meta charset="utf-8">
		<style type="text/css">
			.red{
				color: red;
			}
			.large{
				font-size: 200%
			}
			#green{
				color: green;
			}
			.underlined {
				text-decoration: underline;
			}
			#first-section {
				color: blue;
				background-color: pink;
				width: 200px;
				height: 200px;
				float: left;
			}
			#second-section {
				background-color: yellow;
				width: 200px;
				height: 200px;
				float: left;
			}
			.clear-float{
				clear: both;
			}
			
		</style>
	</head>
	<body>
		<div id="first-section">
			<div id="first">
				<p>The quick fox jumped over the lazy dog.</p>
				<p>Wow, I love CSS!</p>
			</div>
		</div>
		<div id="second-section">
			<p id="green">This is some more text.<span class="underlined">And this text is underlined.</span></p>
			<h1 class="red">CSS is cool!</h1>
		</div>
		<div class="clear-float"></div>
		<p>This paragraph is not floated.</p>
	</body>
</html>
