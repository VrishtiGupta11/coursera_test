<!DOCTYPE html>
<html>
<head>
	<title>ordered lists</title>
</head>
<body>
	<h1>Ordered list</h1>
	<p>oreo cookie eating procedure</p>
	<ol>
		<li>Open box</li>
		<li>Take out cookie</li>
		<li>Make a double oreo
			<ol>
				<li>peel off the top part</li>
				<li>place other cookie in the middle</li>
				<li>Put back the top part</li>
			</ol>
		</li>
		<li>Enjoy!</li>
	</ol>
</body>
</html>
